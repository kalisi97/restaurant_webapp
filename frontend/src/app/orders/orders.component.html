<table class="table table-hover">
    <thead class="thead-light">
        <th>Customer</th>
        <th>Payment Method</th>
        <th>Total $</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/customerorder"><i class="fa fa-plus-square"></i> New order</a>

        </th>
    </thead>
    <tbody>
        <tr *ngFor="let order of ordersList | filter:term">
            <th>{{order.Name}}</th>
            <th>{{order.PMethod}}</th>
            <th>{{order.GTotal}}</th>
            <td>
                <a class="btn text-danger" (click)="onOrderDelete(order.OrderId)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
