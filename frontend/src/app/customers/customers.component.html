<div class="form-group" style="width: 300px">
  
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-search"></i></div>
        </div>
     <input type="text" class="form-control" placeholder="Enter search term ..." [(ngModel)]="term">
     
</div>
</div>



<table class="table table-hover">
    <thead class="thead-light">
        <th>Name</th>
        <th>Contact</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/customer"><i class="fa fa-plus-square"></i> New customer</a>

        </th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customersList | filter:term" title="Click to edit customer">
            <th (click)="openForEdit(customer.CustomerId)">{{customer.Name}}</th>
            <th (click)="openForEdit(customer.CustomerId)">{{customer.Contact}}</th>
            <td>
                <a class="btn text-danger" (click)="onCustomerDelete(customer.CustomerId)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
